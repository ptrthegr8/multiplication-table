<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MULTIPLY</title>
    <style>
        body {
            background-color: whitesmoke;
        }

        table {
            background-color: yellow;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="div1">
        <p></p>
    </div>
    <script>
        var color;
        document.write("<table border='5px'>");

        for (var x = 1; x <= 10; x++) {

            document.write("<tr style='height:50px;'>");

            for (var y = 1; y <= 10; y++) {

                if (y === 1 || x === 1) {
                    color = "rebeccapurple";
                } else {
                    color = "green";
                }

                document.write("<td style='width:50px;background-color:" + color + "'>" + x * y + "</td>");
            }
            document.write("</tr>");
        }

        document.write("</table>");
    </script>


</body>

</html>
